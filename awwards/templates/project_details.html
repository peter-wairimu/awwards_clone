{% extends 'accounts/base.html'  %}
{% load crispy_forms_tags %}
{% block content %}


<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;800&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/15181efa86.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
<link rel="stylesheet" type="text/css" href="static/css/hello-parallax.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .container {
  text-transform: capitalize;
  font-size: 1.5rem;
  font-style: italic;
  font-family: 'Zen Old Mincho', serif;
  color: #295197;
    }
    .container h3,p {
        color: #295197;
        font-size: 1.5rem;
    }
</style>
<div class="container">
    <div class="card-body">
    <div class="card mb-3" style="min-width: 540px;">
        <div class="row g-0">

            <div class="column is-one-quarter">
                <div class="box">
                      <div class="media-left">
                        <figure class="image is-264x264">
                          <img src="{{ project.image }}" alt="Image">
                        </figure>
                      </div>
                  
                  </div>
            </div>
        
        <div class="col-md-8">
            <div class="card-body">
            <h3 class="card-title">Project name: {{project.name}}</h3>
            <p class="card-text"><span  style="font-weight: 800;font-size: 20px;">Description: </span>{{project.description}}</p>
            <p class="card-text"> <span  style="font-weight: 800;font-size: 20px;">author: </span>{{project.author}}, 
            <span><a href="{{project.linktosite}}">Access the site</a></span></p>
            <p class="card-text"><small class="text"><span  style="font-weight: 800;font-size: 20px;">Created on :</span>{{project.created_date}}</small></p>
            <a href="{% url 'rate' project.id %}">Rate</a>

            </div>
        </div>

        {% for project in projects %}

        <input type="hidden" name="project" value="{{project}}">
        {% endfor %}
        </div>
    </div>
    </div>
</div>




  {% endblock%}
