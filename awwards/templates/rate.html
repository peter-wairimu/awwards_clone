{% extends 'accounts/base.html' %}
{% load static %}


{% block content %}
      <!--   Icon Section   -->
      <div class="row">
        <div class="column is-one-quarter">
          <div class="box">
                <div class="media-left">
                  <figure class="image is-264x264">
                    <img src="{{ project.image }}" alt="Image">
                  </figure>
                </div>
            
            </div>
      </div>

      <div class="col">
        <div class="card horizontal">
          <div class="card-stacked">
            <div class="card-content">
              <span class="card-title"><b>{{ project.name }}</b></span>
              <p>{{ project.author}}</p>
              <br>
              <div class="divider"></div>
              <br>
              <form method="post" action="" role="form" class="col s12">
                {% csrf_token %}
               <div class="input-field col s12">
                  {{ form.rate }}
              </div>
              <div class="input-field col s12">
                  {{ form.text }}
                <label for="textarea1">Review</label>
              </div>

              <button type="submit" name="action" class="waves-effect waves-light btn"><i class="material-icons left">Submit</button>
            </form>
            </div>
          </div>
        </div>
      </div>

      </div>

{% endblock %}
