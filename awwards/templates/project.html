{% extends 'accounts/base.html' %}
{% block content %}



<div class="container">
    
    <div class="row align-items-start">
        <div class="col">
        
      {% for peter in peters %}
      
      <div id="app" class="row columns is-multiline is-half">
          
        <div v-for="card in cardData" key="card.id" class="column is-4 is-vertical">
          <div class="card">
            <div class="card-image">
              <figure class="image is-16by9">
                <img src="{{peter.image}}" alt="Image" class="img-fluid">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="{{peter.image}}" alt="img-fluid" width="75%">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4 no-padding">{{peter.developer}}</p>
                  <p>
                    <span class="title is-6">
                        <span style="color: black;">Read more</span><a href="{% url 'project_details' peter.id %}">  {{peter.name}} </a> </span> </p>

                </div>
              </div>
              <div class="content">
                {{peter.description}}
                <div class="background-icon"><span class="icon-twitter"></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% endfor%}
              
    </div>
    </div>
    </div>
  </div>


{% endblock%}
