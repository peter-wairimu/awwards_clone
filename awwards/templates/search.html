
{% extends 'accounts/base.html' %}
{% block content %}

<div class="container">
    {% if categories %}

    {% for post in categories %}
      <div class="col-md-6 col-lg-3 col-12 col-sm-12">
          <div class="row m-1 mb-3">
              <div class="card  ">
                  <img  class="image-thumbnail img-fluid mt-3" src="{{post.image}}" alt="Card image cap">
                  <h5 class="centered">{{post.name}}</h5>
                  <div class="card-body">
                      <p class="card-text"> {{post.description}}</p>
                  </div>
                </div>
          </div>
      </div>
      {% endfor %}
      {%endif%}
    
    </div>
  

{%endblock%}
